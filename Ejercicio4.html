<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 / Imagenes, videos, audios </title>
</head>
<body>
    <section id="Imagen">
        <h1> Aprendiendo a utilizar imágenes </h1>
        <img width="350px" height="200px" src="https://img.redbull.com/images/c_fill,w_1200,h_630,g_auto,f_auto,q_auto/redbullcom/2022/8/1/ksfga6rlx2ugfhjd9vnk/league-of-legends" alt=" League of Legends">
    </section>

    <section id="Video">
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="350px" height="200px" controls autoplay loop muted>
            <source src="https://www.youtube.com/watch?v=XLHVU2qyPFM" type="video/mp4">
        </video>
    </section>

    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio width="350px" height="200px" controls autoplay loop>
            <source src="Audio.mp3" type="audio/mp3" />
        </audio>
    </section>
</body>
</html>
